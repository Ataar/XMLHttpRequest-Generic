<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Crud using localstorage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

    <div>
        <h1 class="form p-2">Create Your New Account 
        <span class="d-block text-white h5">It's quick and easy.</span></h1>
    </div>
        
        
    
<div class="container">
    <div class="row">
        <div class="col-md-4 mt-4">
           <div class="card">
            <div class="card-body">
                <form  id="userForm">
                 <div class="form-group">
                    <label for="First Name" class="font-weight-bold text-white">
                         First Name
                    </label>
                    <input type="text" placeholder="Enter Your Name" class="form-control"   id="firstName">
                 </div>
                 <div class="form-group">
                    <label for="Last Name" class="font-weight-bold text-white">
                         Last Name
                    </label>
                    <input type="text" placeholder=" Enter Your Last Name" class="form-control"   id="lastName">
                 </div>
                 <div class="form-group">
                    <label for="email" class="font-weight-bold text-white">
                        Email
                    </label>
                    <!-- <input type="email" placeholder="Please Enter Your Name" class="form-control"   id="email"> -->
                    <input type="email" placeholder=" Enter Your Email" class="form-control" id="email" name="email" pattern="[^\s@]+@[^\s@]+\.[^\s@]+">
                 </div>
                 <div class="form-group">
                    <label for="contact" class="font-weight-bold text-white">
                         Contact
                    </label>
                    <input type="number" placeholder=" Enter Your Contact" class="form-control"   id="contact">
                 </div>
                 <div class="text-right">
                    <button class="btn btn-primary font-weight-bold sbtn" id="sBtn" type="submit">Sign Up</button>
                    <button class="btn btn-success px-4 d-none font-weight-bold" id="uBtn" type='button'>Update</button>
                 </div>   
                </form>
            </div>
        </div> 
    </div>  
    
    <div class="col-md-8 mt-4">
             <div class="table-responsive">
                <table class="table table-bordered text-white text-center">
                 <thead >
                    <tr class="font">
                        
                        <th>Sr.No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                 </thead>
                 <tbody id="userInfo">
               
                 </tbody>
                </table>
             </div>
    </div>
</div>
</div>      

<!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.all.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>

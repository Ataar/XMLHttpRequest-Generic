  <body class="bg-dark">

    <h1 class="bg-success text-white p-3 mb-4 text-center">HTTP XMLHttpRequest</h1>
    <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">

             <div class="card mb-5">
              <div class="card-body">
                <form id="userForm">

                  <div class="form-group">
                    <label for="text">Title</label>
                    <input type="text" class="form-control" id="title">
                  </div>
  
                  <div class="form-group">
                    <label for="body">Content</label>
                    <textarea type="text" class="form-control" id="body" rows="4"></textarea>
                  </div>
  
  
                  <div class="form-group">
                    <label for="text">Users</label>
                    <select  id="userId" class="form-control">
  
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      
                    </select>
                  </div>
                 
                  <div class="text-right">
                    <button class="btn btn-outline-primary mb-5" type="submit">Add Post</button>
                    <button class="btn btn-outline-success mb-5 d-none" type="button">Update</button>
                  </div>
                       
                </form>
              </div>
             </div>
              


              <div id="postContainer"class='d-flex flex-column-reverse'>
                
              </div>
            </div>
          </div>
